<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>New Tab</title>
  </head>
  <body>
    <div id="wallPaper">
      <!-- add img with js -->
    </div>
    <div
      class="hero d-flex flex-column justify-content-center align-items-center position-relative"
    >
      <div class="bar position-absolute">
        <div class="searchbar" type="text" title="Search"></div>
        <img
          class="voice"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
          title="Search by Voice"
        />
      </div>
      <div
        class="boxUrl h-auto d-flex position-relative rounded-4 shadow w-50 m-5 p-3 gap-3 flex-wrap justify-content-evenly"
        id="boxUrl"
      >
        <!-- add with js -->
        
        <!-- btnAdd -->
        <div
          class="addBnt btn border col-2 p-3 gap-1 rounded-5 position-relative"
          id="addBnt"
          style="gap: 0 !important"
        >
          <div class="icon" style="height: auto">
            <i class="bi bi-plus" style="font-size: 2rem"></i>
          </div>
          <span> Add URL </span>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
