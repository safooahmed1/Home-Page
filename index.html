<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>New Tab</title>
  </head>
  <body>
    <div id="wallPaper">
      <!-- add img by js -->
    </div>
    <div
      class="hero d-flex flex-column justify-content-center align-items-center position-relative"
    >
      <!-- sharch bar -->
      <div class="bar position-absolute">
        <div class="searchbar" type="text" title="Search"></div>
        <img
          class="voice"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
          title="Search by Voice"
          style="z-index: 1"
        />
      </div>
      <!-- start-boxUrl -->
      <div
        class="boxUrl h-auto d-flex position-relative rounded-4 w-50 m-5 p-3 gap-3 flex-wrap justify-content-evenly"
        id="boxUrl"
      >
        <!-- add with js -->

        <!-- btnAdd -->
        <div
          class="addBnt btn border col-2 p-3 gap-1 rounded-5 position-relative"
          id="addBnt"
          style="gap: 0 !important"
          onclick="addBnt()"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
        >
          <div class="icon" style="height: auto">
            <i class="bi bi-plus" style="font-size: 2rem"></i>
          </div>
          <span> Add URL </span>
        </div>
      </div>
    </div>

    <!-- model-add-url -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-theme="dark"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New URL</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="uploadForm"
              action="/upload-image"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="recipient-name"
                  name="name"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="message-text"
                  name="url"
                />
              </div>
              <div class="mb-3">
                <label for="imageUpload" class="col-form-label"
                  >اختر صورة للتحميل:</label
                >
                <input
                  type="file"
                  id="imageUpload"
                  name="image"
                  accept="image/*"
                  class="form-control"
                />
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary rounded-5"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-secondary rounded-5">
                  Save & Upload
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary rounded-5"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-secondary rounded-5"
              onclick="saveBtn()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
